<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Minute</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    
    <audio  id="buzzer">
        <source src="./sounds/buzz.mp3" type="audio/mpeg">
    </audio>
    
    <audio  id="instructions">
        <source src="./sounds/instructions.mp3" type="audio/mpeg">
    </audio>

    <audio  id="whistle">
        <source src="./sounds/whistle.wav" type="audio/wav">
    </audio>

    <div class="main">
        <div id="scores">
            <div>
                <input id="name1" value="Player 1"></input><div>:</div><input class="score" id="p0Score" value="0"></input>
            </div>
            <div>
                <input id="name2" value="Player 2"></input><div>:</div><input class="score" id="p1Score" value="0"></input>
            </div>
            <div>
                <input id="name3" value="Player 3"></input><div>:</div><input class="score" id="p2Score" value="0"></input>
            </div>
            <div>
                <input id="name4" value="Player 4"></input><div>:</div><input class="score" id="p3Score" value="0"></input>
            </div>
            
        </div>
        <div id="playArea">
            <div id="topicC">
                <div id="currentPlayer">Made by Tom Brandis. Idea by Radio 4.</div>
                <div id="isTalkingAbout"></div>
                <div id="topic">Just a</div>
            </div>
            
            <div id="timeC">
                <div id="time">Minute</div>
            </div>
        </div>
        
        
    </div>
    <div id="message">press buzzer to start</div>
    <script src="script.js"></script>
</body>
</html>
